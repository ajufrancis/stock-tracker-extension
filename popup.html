<!DOCTYPE html>
<html>
<head>
  <title>Stock Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Stock Tracker</h2>
    <div id="add-stock">
      <input type="text" id="stock-symbol" placeholder="Enter Stock Symbol (e.g., AAPL)">
      <button id="add-button">Add</button>
    </div>
    <ul id="stock-list"></ul>
  </div>

  <!-- Add Stock Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Set Target Price for <span id="modal-symbol"></span></h3>
      <input type="number" id="target-price" placeholder="Enter Target Price">
      <button id="save-target">Save</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
